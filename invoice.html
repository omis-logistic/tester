<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Payment Invoice - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .invoice-page {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .invoice-header {
      text-align: center;
      border-bottom: 3px solid var(--gold);
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    
    .company-name {
      color: var(--gold);
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .invoice-title {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 5px;
    }
    
    .invoice-subtitle {
      color: #666;
      font-size: 1.1em;
    }
    
    .invoice-content {
      margin-bottom: 30px;
    }
    
    .detail-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .detail-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid var(--gold);
    }
    
    .detail-card h3 {
      color: var(--gold);
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
      font-size: 1.2em;
    }
    
    .detail-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 4px 0;
    }
    
    .detail-label {
      font-weight: bold;
      color: #555;
      min-width: 120px;
      font-size: 0.95em;
    }
    
    .detail-value {
      color: #333;
      text-align: right;
      flex: 1;
      font-size: 0.95em;
    }
    
    .amount-card {
      background: var(--gold);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin: 20px 0;
    }
    
    .total-amount {
      font-size: 2.2em;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .details-card {
      background: #f0f8ff;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #4a90e2;
      margin: 20px 0;
    }
    
    .details-card h3 {
      color: #4a90e2;
      margin-bottom: 12px;
      border-bottom: 1px solid #b8d4f0;
      padding-bottom: 6px;
      font-size: 1.2em;
    }
    
    .tracking-details {
      white-space: pre-line;
      font-family: monospace;
      font-size: 0.9em;
      line-height: 1.4;
      background: white;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .invoice-footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 15px;
      border-top: 2px solid #ddd;
      color: #666;
      font-size: 0.9em;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 25px 0;
      flex-wrap: wrap;
    }
    
    .print-btn {
      background: var(--gold);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
      font-size: 0.95em;
    }
    
    .print-btn:hover {
      opacity: 0.9;
    }
    
    .back-btn {
      background: #666;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
      font-size: 0.95em;
    }
    
    .back-btn:hover {
      opacity: 0.9;
    }
    
    .dashboard-btn {
      background: #4a90e2;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
      font-size: 0.95em;
    }
    
    .dashboard-btn:hover {
      opacity: 0.9;
    }
    
    @media (max-width: 768px) {
      .invoice-page {
        padding: 20px;
        margin: 10px;
      }
      
      .detail-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .company-name {
        font-size: 2em;
      }
      
      .total-amount {
        font-size: 2em;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .print-btn, .back-btn, .dashboard-btn {
        width: 200px;
      }
      
      .detail-item {
        flex-direction: column;
      }
      
      .detail-label {
        margin-bottom: 5px;
      }
      
      .detail-value {
        text-align: left;
      }
    }
    
    /* PRINT STYLES - OPTIMIZED FOR SINGLE PAGE */
    @media print {
      @page {
        margin: 0.5cm;
        size: A4;
      }
      
      body {
        margin: 0;
        padding: 0;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      
      .invoice-page {
        box-shadow: none;
        margin: 0;
        padding: 0.5cm;
        max-width: none;
        width: 100%;
        font-size: 11px;
        page-break-inside: avoid;
        break-inside: avoid;
      }
      
      .invoice-header {
        padding-bottom: 0.3cm;
        margin-bottom: 0.5cm;
        border-bottom-width: 2px;
      }
      
      .company-name {
        font-size: 1.4em;
        margin-bottom: 0.2cm;
      }
      
      .invoice-title {
        font-size: 1.1em;
        margin-bottom: 0.1cm;
      }
      
      .invoice-subtitle {
        font-size: 0.9em;
      }
      
      .detail-grid {
        gap: 0.3cm;
        margin-bottom: 0.4cm;
        grid-template-columns: 1fr 1fr;
      }
      
      .detail-card {
        padding: 0.3cm;
        border-left-width: 3px;
      }
      
      .detail-card h3 {
        font-size: 0.95em;
        margin-bottom: 0.2cm;
        padding-bottom: 0.1cm;
      }
      
      .detail-item {
        margin-bottom: 0.1cm;
        padding: 0.05cm 0;
      }
      
      .detail-label, .detail-value {
        font-size: 0.8em;
      }
      
      .amount-card {
        padding: 0.3cm;
        margin: 0.3cm 0;
      }
      
      .total-amount {
        font-size: 1.4em;
        margin: 0.2cm 0;
      }
      
      .details-card {
        padding: 0.3cm;
        margin: 0.3cm 0;
      }
      
      .details-card h3 {
        font-size: 0.95em;
        margin-bottom: 0.2cm;
        padding-bottom: 0.1cm;
      }
      
      .tracking-details {
        padding: 0.2cm;
        font-size: 0.75em;
        line-height: 1.2;
        max-height: 3cm;
        overflow: hidden;
      }
      
      .action-buttons {
        display: none;
      }
      
      .invoice-footer {
        margin-top: 0.4cm;
        padding-top: 0.2cm;
        font-size: 0.7em;
      }
      
      /* Ensure no page breaks inside important sections */
      .invoice-page,
      .detail-grid,
      .amount-card,
      .details-card {
        page-break-inside: avoid;
        break-inside: avoid;
      }
      
      /* Compact layout for print */
      .invoice-content {
        margin-bottom: 0.3cm;
      }
    }

    /* Extra compact print style for very long content */
    @media print and (max-height: 27cm) {
      .invoice-page {
        padding: 0.3cm;
        font-size: 10px;
      }
      
      .detail-grid {
        gap: 0.2cm;
        margin-bottom: 0.3cm;
      }
      
      .detail-card {
        padding: 0.2cm;
      }
      
      .amount-card, .details-card {
        padding: 0.2cm;
        margin: 0.2cm 0;
      }
      
      .tracking-details {
        max-height: 2.5cm;
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>
  <div class="invoice-page">
    <div class="invoice-header">
      <div class="company-name">CAHAYA AZ ZAHRA ENTERPRISE</div>
      <div class="invoice-title">PAYMENT INVOICE</div>
      <div class="invoice-subtitle">Official Payment Receipt</div>
    </div>
    
    <div id="connectionError" class="error-message" style="display: none; background: #ff4444; color: white; padding: 15px; border-radius: 5px; margin: 20px 0;"></div>
    
    <div id="invoiceContent">
      <div class="empty-state">Loading invoice data...</div>
    </div>
    
    <div class="action-buttons">
      <button class="print-btn" onclick="window.print()">Print Invoice</button>
      <button class="back-btn" onclick="goBackToBilling()">Back to Billing</button>
      <button class="dashboard-btn" onclick="safeRedirect('dashboard.html')">Back to Dashboard</button>
    </div>
    
    <div class="invoice-footer">
      <p>Thank you for your business with Cahaya Az Zahra Enterprise</p>
      <p>For any inquiries, please contact our customer service</p>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    console.log('Page loaded - checking session...');
    const userData = checkSession();
    console.log('Session data:', userData);
    console.log('Current page:', window.location.href);
    
    let invoiceData = null;
  
    // Fixed back button function
    function goBackToBilling() {
      console.log('Navigating back to billing page');
      safeRedirect('billing-info.html');
    }
  
    async function loadInvoiceData() {
      try {
        showLoading(true, "Loading invoice data...");
        
        // Check session first
        const userData = checkSession();
        if (!userData) {
          console.error('No valid session found');
          return;
        }
        
        // Get order number from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('orderNumber');
        
        if (!orderNumber) {
          throw new Error('No order number provided');
        }
  
        console.log('Loading invoice for order:', orderNumber);
  
        // Load invoice data and billing details in parallel
        const [invoiceResponse, billingDetails] = await Promise.all([
          loadInvoiceDataFromServer(orderNumber),
          loadBillingDetails(orderNumber, userData.phone)
        ]);
  
        if (!invoiceResponse.success) {
          throw new Error(invoiceResponse.message || 'Failed to load invoice information');
        }
  
        invoiceData = invoiceResponse.data;
        renderInvoiceContent(invoiceData, billingDetails);
  
      } catch (error) {
        console.error('Invoice load error:', error);
        showError(error.message, 'connectionError');
      } finally {
        showLoading(false);
      }
    }
  
    // Separate function for server call
    async function loadInvoiceDataFromServer(orderNumber) {
      const callbackName = `invoiceCallback_${Date.now()}`;
      const url = `${CONFIG.GAS_URL}?callback=${callbackName}&action=getInvoiceData&orderNumber=${encodeURIComponent(orderNumber)}`;
  
      return new Promise((resolve, reject) => {
        window[callbackName] = (data) => {
          delete window[callbackName];
          document.getElementById(callbackName)?.remove();
          resolve(data);
        };
  
        const script = document.createElement('script');
        script.id = callbackName;
        script.src = url;
        script.onerror = () => {
          delete window[callbackName];
          reject(new Error('Failed to load invoice data'));
        };
        document.head.appendChild(script);
      });
    }
  
    // Updated billing details loader with session
    async function loadBillingDetails(orderNumber, phone) {
      try {
        console.log('Loading billing details for order:', orderNumber);
        
        const callbackName = `billingDetailsCallback_${Date.now()}`;
        const url = `${CONFIG.GAS_URL}?callback=${callbackName}&action=getBillingInfo&phone=${encodeURIComponent(phone)}`;
  
        const response = await new Promise((resolve, reject) => {
          window[callbackName] = (data) => {
            delete window[callbackName];
            document.getElementById(callbackName)?.remove();
            resolve(data);
          };
  
          const script = document.createElement('script');
          script.id = callbackName;
          script.src = url;
          script.onerror = () => {
            delete window[callbackName];
            reject(new Error('Failed to load billing details'));
          };
          document.head.appendChild(script);
        });
  
        if (response.success && response.data) {
          // Find the order in billing data
          const order = response.data.find(item => item.receipt === orderNumber);
          console.log('Found billing details:', order ? 'Yes' : 'No');
          return order || null;
        }
        
        return null;
      } catch (error) {
        console.error('Billing details load error:', error);
        return null;
      }
    }

    function renderInvoiceContent(paymentData, billingData) {
      const container = document.getElementById('invoiceContent');
      
      if (!paymentData) {
        container.innerHTML = '<div class="empty-state">No invoice data found</div>';
        return;
      }

      const formattedDate = formatBillingDate(paymentData.timestamp);
      const formattedPrice = formatCurrencyBND(paymentData.price);
      const trackingDetails = billingData?.trackingDetails || 'No tracking details available';
      const location = billingData?.location || 'N/A';
      const code = billingData?.code || paymentData.code || 'N/A';

      container.innerHTML = `
        <div class="invoice-content">
          <!-- 2-COLUMN GRID: Order Information & Customer Information -->
          <div class="detail-grid">
            <div class="detail-card">
              <h3>Order Information</h3>
              <div class="detail-item">
                <span class="detail-label">Order Number:</span>
                <span class="detail-value">${paymentData.orderNumber || 'N/A'}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Code:</span>
                <span class="detail-value">${code}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Location:</span>
                <span class="detail-value">${location}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Date Paid:</span>
                <span class="detail-value">${formattedDate}</span>
              </div>
            </div>
            
            <div class="detail-card">
              <h3>Customer Information</h3>
              <div class="detail-item">
                <span class="detail-label">Customer Name:</span>
                <span class="detail-value">${paymentData.name || 'N/A'}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Payment Status:</span>
                <span class="detail-value" style="color: #28a745; font-weight: bold;">PAID</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Reference:</span>
                <span class="detail-value">${paymentData.orderNumber || 'N/A'}</span>
              </div>
            </div>
          </div>
          
          <!-- Parcel Details -->
          <div class="details-card">
            <h3>Parcel Details</h3>
            <div class="tracking-details">${trackingDetails}</div>
          </div>
          
          <!-- Total Amount -->
          <div class="amount-card">
            <div>Total Amount Paid</div>
            <div class="total-amount">${formattedPrice}</div>
            <div>Payment Successfully Processed</div>
          </div>
        </div>
      `;
    }

    // Currency and date formatting functions
    function formatCurrencyBND(amount) {
      if (!amount && amount !== 0) return 'N/A';
      const num = typeof amount === 'string' ? parseFloat(amount.replace(/[^\d.-]/g, '')) : amount;
      return 'B$' + (num || 0).toFixed(2);
    }

    function formatBillingDate(dateString) {
      if (!dateString) return 'N/A';
      try {
        if (typeof dateString === 'string') {
          const date = new Date(dateString);
          if (!isNaN(date.getTime())) {
            return date.toLocaleDateString('en-MY', {
              year: 'numeric',
              month: 'short',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
          }
          return dateString;
        }
        if (dateString instanceof Date) {
          return dateString.toLocaleDateString('en-MY', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
        }
        return 'N/A';
      } catch {
        return dateString || 'N/A';
      }
    }

    // Initialize page with better error handling
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Invoice page loaded, starting data load...');
      try {
        loadInvoiceData();
      } catch (error) {
        console.error('Initialization error:', error);
        showError('Failed to initialize page. Please try again.', 'connectionError');
      }
    });
  </script>
</body>
</html>
