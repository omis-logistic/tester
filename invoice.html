<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Payment Invoice - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .invoice-page {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .invoice-header {
      text-align: center;
      border-bottom: 3px solid var(--gold);
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    
    .company-name {
      color: var(--gold);
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .invoice-title {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 5px;
    }
    
    .invoice-subtitle {
      color: #666;
      font-size: 1.1em;
    }
    
    .invoice-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .detail-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid var(--gold);
    }
    
    .detail-section h3 {
      color: var(--gold);
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 5px 0;
    }
    
    .detail-label {
      font-weight: bold;
      color: #555;
    }
    
    .detail-value {
      color: #333;
      text-align: right;
    }
    
    .amount-section {
      background: var(--gold);
      color: white;
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      margin: 30px 0;
    }
    
    .total-amount {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .screenshot-section {
      text-align: center;
      margin: 30px 0;
    }
    
    .screenshot-image {
      max-width: 100%;
      max-height: 400px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .no-screenshot {
      color: #666;
      font-style: italic;
      padding: 40px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    
    .invoice-footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #ddd;
      color: #666;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 30px 0;
    }
    
    .print-btn {
      background: var(--gold);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    
    .print-btn:hover {
      opacity: 0.9;
    }
    
    .back-btn {
      background: #666;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .back-btn:hover {
      opacity: 0.9;
      color: white;
    }
    
    @media (max-width: 768px) {
      .invoice-page {
        padding: 20px;
        margin: 10px;
      }
      
      .invoice-details {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .company-name {
        font-size: 2em;
      }
      
      .total-amount {
        font-size: 2em;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .print-btn, .back-btn {
        width: 200px;
      }
    }
    
    @media print {
      .action-buttons {
        display: none;
      }
      
      .invoice-page {
        box-shadow: none;
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="invoice-page">
    <div class="invoice-header">
      <div class="company-name">CAHAYA AZ ZAHRA ENTERPRISE</div>
      <div class="invoice-title">PAYMENT INVOICE</div>
      <div class="invoice-subtitle">Official Payment Receipt</div>
    </div>
    
    <div id="connectionError" class="error-message" style="display: none; background: #ff4444; color: white; padding: 15px; border-radius: 5px; margin: 20px 0;"></div>
    
    <div id="invoiceContent">
      <div class="empty-state">Loading invoice data...</div>
    </div>
    
    <div class="action-buttons">
      <button class="print-btn" onclick="window.print()">Print Invoice</button>
      <a href="billing-info.html" class="back-btn">Back to Billing</a>
    </div>
    
    <div class="invoice-footer">
      <p>Thank you for your business with Cahaya Az Zahra Enterprise</p>
      <p>For any inquiries, please contact our customer service</p>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    let invoiceData = null;

    async function loadInvoiceData() {
      try {
        showLoading(true);
        
        // Get order number from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('orderNumber');
        
        if (!orderNumber) {
          throw new Error('No order number provided');
        }

        const callbackName = `invoiceCallback_${Date.now()}`;
        const url = `${CONFIG.GAS_URL}?callback=${callbackName}&action=getInvoiceData&orderNumber=${encodeURIComponent(orderNumber)}`;

        const response = await new Promise((resolve, reject) => {
          window[callbackName] = (data) => {
            delete window[callbackName];
            document.getElementById(callbackName)?.remove();
            resolve(data);
          };

          const script = document.createElement('script');
          script.id = callbackName;
          script.src = url;
          script.onerror = () => {
            delete window[callbackName];
            reject(new Error('Failed to load invoice data'));
          };
          document.head.appendChild(script);
        });

        if (!response.success) {
          throw new Error(response.message || 'Failed to load invoice information');
        }

        invoiceData = response.data;
        renderInvoiceContent(invoiceData);

      } catch (error) {
        console.error('Invoice load error:', error);
        showError(error.message, 'connectionError');
      } finally {
        showLoading(false);
      }
    }

    function renderInvoiceContent(data) {
      const container = document.getElementById('invoiceContent');
      
      if (!data) {
        container.innerHTML = '<div class="empty-state">No invoice data found</div>';
        return;
      }

      const formattedDate = formatBillingDate(data.timestamp);
      const formattedPrice = formatCurrencyBND(data.price);

      container.innerHTML = `
        <div class="invoice-details">
          <div class="detail-section">
            <h3>Order Information</h3>
            <div class="detail-row">
              <span class="detail-label">Order Number:</span>
              <span class="detail-value">${data.orderNumber || 'N/A'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Code:</span>
              <span class="detail-value">${data.code || 'N/A'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Date:</span>
              <span class="detail-value">${formattedDate}</span>
            </div>
          </div>
          
          <div class="detail-section">
            <h3>Customer Information</h3>
            <div class="detail-row">
              <span class="detail-label">Customer Name:</span>
              <span class="detail-value">${data.name || 'N/A'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Status:</span>
              <span class="detail-value" style="color: #28a745; font-weight: bold;">PAID</span>
            </div>
          </div>
        </div>
        
        <div class="amount-section">
          <div>Total Amount Paid</div>
          <div class="total-amount">${formattedPrice}</div>
          <div>Payment Completed</div>
        </div>
        
        <div class="screenshot-section">
          <h3>Payment Proof</h3>
          ${data.screenshotUrl ? 
            `<img src="${data.screenshotUrl}" alt="Payment Screenshot" class="screenshot-image" onerror="this.style.display='none'; document.getElementById('screenshotError').style.display='block';">
             <div id="screenshotError" style="display: none;" class="no-screenshot">Screenshot failed to load</div>` :
            `<div class="no-screenshot">No payment screenshot available</div>`
          }
        </div>
      `;
    }

    // Use existing formatCurrencyBND and formatBillingDate functions from billing-info.html
    function formatCurrencyBND(amount) {
      if (!amount && amount !== 0) return 'N/A';
      const num = typeof amount === 'string' ? parseFloat(amount.replace(/[^\d.-]/g, '')) : amount;
      return 'B$' + (num || 0).toFixed(2);
    }

    function formatBillingDate(dateString) {
      if (!dateString) return 'N/A';
      try {
        if (typeof dateString === 'string') {
          const date = new Date(dateString);
          if (!isNaN(date.getTime())) {
            return date.toLocaleDateString('en-MY', {
              year: 'numeric',
              month: 'short',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
          }
          return dateString;
        }
        if (dateString instanceof Date) {
          return dateString.toLocaleDateString('en-MY', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
        }
        return 'N/A';
      } catch {
        return dateString || 'N/A';
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      loadInvoiceData();
    });
  </script>
</body>
</html>
