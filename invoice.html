<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Payment Invoice - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* SCREEN STYLES - Light theme only for invoice */
    body {
      background: white !important;
      color: #333 !important;
      margin: 0;
      padding: 20px;
    }
    
    .invoice-page {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 0;
      box-shadow: none;
      border: 1px solid #ddd;
      font-family: Arial, sans-serif;
    }
    
    .invoice-header {
      text-align: center;
      border-bottom: 3px solid #000;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    
    .company-name {
      color: #000;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .invoice-title {
      font-size: 24px;
      color: #000;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .invoice-subtitle {
      color: #666;
      font-size: 16px;
    }
    
    .invoice-content {
      margin-bottom: 30px;
    }
    
    .detail-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .detail-card {
      background: #f9f9f9;
      padding: 20px;
      border: 1px solid #000;
      border-left: 4px solid #000;
    }
    
    .detail-card h3 {
      color: #000;
      margin-bottom: 15px;
      border-bottom: 1px solid #000;
      padding-bottom: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .detail-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px 0;
    }
    
    .detail-label {
      font-weight: bold;
      color: #000;
      min-width: 120px;
    }
    
    .detail-value {
      color: #000;
      text-align: right;
      flex: 1;
    }
    
    .amount-card {
      background: #f0f0f0;
      color: #000;
      padding: 25px;
      border: 2px solid #000;
      text-align: center;
      margin: 25px 0;
    }
    
    .total-amount {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
      color: #000;
    }
    
    .details-card {
      background: #f8f8f8;
      padding: 20px;
      border: 1px solid #000;
      border-left: 4px solid #000;
      margin: 20px 0;
    }
    
    .details-card h3 {
      color: #000;
      margin-bottom: 15px;
      border-bottom: 1px solid #000;
      padding-bottom: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .tracking-details {
      white-space: pre-line;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
    }
    
    .invoice-footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #000;
      color: #000;
      font-size: 14px;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    
    .print-btn, .back-btn, .dashboard-btn {
      padding: 12px 25px;
      border: 1px solid #000;
      border-radius: 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      background: white;
      color: #000;
    }
    
    .print-btn:hover, .back-btn:hover, .dashboard-btn:hover {
      background: #000;
      color: white;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .invoice-page {
        padding: 20px;
        margin: 0;
      }
      
      .detail-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .company-name {
        font-size: 24px;
      }
      
      .invoice-title {
        font-size: 20px;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .print-btn, .back-btn, .dashboard-btn {
        width: 100%;
        max-width: 300px;
      }
    }

    /* PROPER PRINT STYLES - Completely separate from screen styles */
    @media print {
      /* Reset everything for print */
      @page {
        margin: 0.5cm;
        size: A4;
      }
      
      body, html {
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        color: black !important;
        font-family: "Times New Roman", Times, serif !important;
        font-size: 12pt !important;
        line-height: 1.2 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      /* Hide everything except the invoice page */
      body * {
        display: none !important;
      }
      
      .invoice-page, .invoice-page * {
        display: block !important;
        visibility: visible !important;
      }
      
      .invoice-page {
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        height: auto !important;
        margin: 0 !important;
        padding: 0.5cm !important;
        background: white !important;
        box-shadow: none !important;
        border: none !important;
        border-radius: 0 !important;
        font-family: "Times New Roman", Times, serif !important;
        page-break-after: avoid;
        break-after: avoid;
      }
      
      /* Invoice Header */
      .invoice-header {
        text-align: center;
        border-bottom: 2px solid #000 !important;
        padding-bottom: 0.3cm !important;
        margin-bottom: 0.5cm !important;
        page-break-after: avoid;
      }
      
      .company-name {
        color: black !important;
        font-size: 16pt !important;
        font-weight: bold;
        margin-bottom: 0.2cm !important;
      }
      
      .invoice-title {
        color: black !important;
        font-size: 14pt !important;
        font-weight: bold;
        margin-bottom: 0.1cm !important;
      }
      
      .invoice-subtitle {
        color: black !important;
        font-size: 10pt !important;
        font-style: italic;
      }
      
      /* Content Layout - Single column for print */
      .invoice-content {
        margin-bottom: 0 !important;
      }
      
      .detail-grid {
        display: block !important;
        margin-bottom: 0.4cm !important;
        page-break-inside: avoid;
      }
      
      .detail-card {
        background: white !important;
        border: 1px solid #000 !important;
        border-left: 3px solid #000 !important;
        padding: 0.3cm !important;
        margin-bottom: 0.3cm !important;
        page-break-inside: avoid;
      }
      
      .detail-card h3 {
        color: black !important;
        font-size: 11pt !important;
        font-weight: bold;
        border-bottom: 1px solid #000 !important;
        margin-bottom: 0.2cm !important;
        padding-bottom: 0.1cm !important;
      }
      
      .detail-item {
        display: table-row !important;
        margin-bottom: 0.05cm !important;
        padding: 0 !important;
      }
      
      .detail-label, .detail-value {
        display: table-cell !important;
        padding: 0.05cm 0 !important;
        font-size: 9pt !important;
        color: black !important;
      }
      
      .detail-label {
        font-weight: bold;
        padding-right: 0.3cm !important;
        width: 30% !important;
      }
      
      .detail-value {
        text-align: left !important;
        width: 70% !important;
      }
      
      /* Amount Section */
      .amount-card {
        background: white !important;
        border: 2px solid #000 !important;
        color: black !important;
        padding: 0.3cm !important;
        margin: 0.3cm 0 !important;
        text-align: center;
        page-break-inside: avoid;
      }
      
      .total-amount {
        color: black !important;
        font-size: 14pt !important;
        font-weight: bold;
        margin: 0.1cm 0 !important;
      }
      
      /* Parcel Details */
      .details-card {
        background: white !important;
        border: 1px solid #000 !important;
        border-left: 3px solid #000 !important;
        padding: 0.3cm !important;
        margin: 0.3cm 0 !important;
        page-break-inside: avoid;
      }
      
      .details-card h3 {
        color: black !important;
        font-size: 11pt !important;
        font-weight: bold;
        border-bottom: 1px solid #000 !important;
        margin-bottom: 0.2cm !important;
        padding-bottom: 0.1cm !important;
      }
      
      .tracking-details {
        background: white !important;
        border: 1px solid #ccc !important;
        padding: 0.2cm !important;
        font-size: 8pt !important;
        font-family: "Courier New", monospace !important;
        line-height: 1.1 !important;
        white-space: pre-line;
        color: black !important;
      }
      
      /* Footer */
      .invoice-footer {
        border-top: 1px solid #000 !important;
        margin-top: 0.4cm !important;
        padding-top: 0.2cm !important;
        color: black !important;
        font-size: 8pt !important;
        page-break-before: avoid;
      }
      
      /* Hide action buttons */
      .action-buttons {
        display: none !important;
      }
      
      /* Force black text everywhere */
      .invoice-page * {
        color: black !important;
        background: white !important;
      }
    }
  </style>
</head>
<body>
  <div class="invoice-page">
    <div class="invoice-header">
      <div class="company-name">CAHAYA AZ ZAHRA ENTERPRISE</div>
      <div class="invoice-title">PAYMENT INVOICE</div>
      <div class="invoice-subtitle">Official Payment Receipt</div>
    </div>
    
    <div id="connectionError" class="error-message" style="display: none; background: #ff4444; color: white; padding: 15px; margin: 20px 0;"></div>
    
    <div id="invoiceContent">
      <div class="empty-state">Loading invoice data...</div>
    </div>
    
    <div class="action-buttons">
      <button class="print-btn" onclick="window.print()">Print Invoice</button>
      <button class="back-btn" onclick="goBackToBilling()">Back to Billing</button>
      <button class="dashboard-btn" onclick="safeRedirect('dashboard.html')">Back to Dashboard</button>
    </div>
    
    <div class="invoice-footer">
      <p>Thank you for your business with Cahaya Az Zahra Enterprise</p>
      <p>For any inquiries, please contact our customer service</p>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    console.log('Page loaded - checking session...');
    const userData = checkSession();
    console.log('Session data:', userData);
    console.log('Current page:', window.location.href);
    
    let invoiceData = null;
  
    function goBackToBilling() {
      console.log('Navigating back to billing page');
      safeRedirect('billing-info.html');
    }
  
    async function loadInvoiceData() {
      try {
        showLoading(true, "Loading invoice data...");
        
        const userData = checkSession();
        if (!userData) {
          console.error('No valid session found');
          return;
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('orderNumber');
        
        if (!orderNumber) {
          throw new Error('No order number provided');
        }
  
        console.log('Loading invoice for order:', orderNumber);

        const [invoiceResponse, billingDetails] = await Promise.all([
          loadInvoiceDataFromServer(orderNumber),
          loadBillingDetails(orderNumber, userData.phone)
        ]);
  
        if (!invoiceResponse.success) {
          throw new Error(invoiceResponse.message || 'Failed to load invoice information');
        }
  
        invoiceData = invoiceResponse.data;
        renderInvoiceContent(invoiceData, billingDetails);
  
      } catch (error) {
        console.error('Invoice load error:', error);
        showError(error.message, 'connectionError');
      } finally {
        showLoading(false);
      }
    }
  
    async function loadInvoiceDataFromServer(orderNumber) {
      const callbackName = `invoiceCallback_${Date.now()}`;
      const url = `${CONFIG.GAS_URL}?callback=${callbackName}&action=getInvoiceData&orderNumber=${encodeURIComponent(orderNumber)}`;
  
      return new Promise((resolve, reject) => {
        window[callbackName] = (data) => {
          delete window[callbackName];
          document.getElementById(callbackName)?.remove();
          resolve(data);
        };
  
        const script = document.createElement('script');
        script.id = callbackName;
        script.src = url;
        script.onerror = () => {
          delete window[callbackName];
          reject(new Error('Failed to load invoice data'));
        };
        document.head.appendChild(script);
      });
    }
  
    async function loadBillingDetails(orderNumber, phone) {
      try {
        console.log('Loading billing details for order:', orderNumber);
        
        const callbackName = `billingDetailsCallback_${Date.now()}`;
        const url = `${CONFIG.GAS_URL}?callback=${callbackName}&action=getBillingInfo&phone=${encodeURIComponent(phone)}`;
  
        const response = await new Promise((resolve, reject) => {
          window[callbackName] = (data) => {
            delete window[callbackName];
            document.getElementById(callbackName)?.remove();
            resolve(data);
          };
  
          const script = document.createElement('script');
          script.id = callbackName;
          script.src = url;
          script.onerror = () => {
            delete window[callbackName];
            reject(new Error('Failed to load billing details'));
          };
          document.head.appendChild(script);
        });
  
        if (response.success && response.data) {
          const order = response.data.find(item => item.receipt === orderNumber);
          console.log('Found billing details:', order ? 'Yes' : 'No');
          return order || null;
        }
        
        return null;
      } catch (error) {
        console.error('Billing details load error:', error);
        return null;
      }
    }

    function renderInvoiceContent(paymentData, billingData) {
      const container = document.getElementById('invoiceContent');
      
      if (!paymentData) {
        container.innerHTML = '<div class="empty-state">No invoice data found</div>';
        return;
      }

      const formattedDate = formatBillingDate(paymentData.timestamp);
      const formattedPrice = formatCurrencyBND(paymentData.price);
      const trackingDetails = billingData?.trackingDetails || 'No tracking details available';
      const location = billingData?.location || 'N/A';
      const code = billingData?.code || paymentData.code || 'N/A';

      container.innerHTML = `
        <div class="invoice-content">
          <div class="detail-grid">
            <div class="detail-card">
              <h3>Order Information</h3>
              <div class="detail-item">
                <span class="detail-label">Order Number:</span>
                <span class="detail-value">${paymentData.orderNumber || 'N/A'}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Code:</span>
                <span class="detail-value">${code}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Location:</span>
                <span class="detail-value">${location}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Date Paid:</span>
                <span class="detail-value">${formattedDate}</span>
              </div>
            </div>
            
            <div class="detail-card">
              <h3>Customer Information</h3>
              <div class="detail-item">
                <span class="detail-label">Customer Name:</span>
                <span class="detail-value">${paymentData.name || 'N/A'}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Payment Status:</span>
                <span class="detail-value"><strong>PAID</strong></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Reference:</span>
                <span class="detail-value">${paymentData.orderNumber || 'N/A'}</span>
              </div>
            </div>
          </div>
          
          <div class="details-card">
            <h3>Parcel Details</h3>
            <div class="tracking-details">${trackingDetails}</div>
          </div>
          
          <div class="amount-card">
            <div>Total Amount Paid</div>
            <div class="total-amount">${formattedPrice}</div>
            <div>Payment Successfully Processed</div>
          </div>
        </div>
      `;
    }

    function formatCurrencyBND(amount) {
      if (!amount && amount !== 0) return 'N/A';
      const num = typeof amount === 'string' ? parseFloat(amount.replace(/[^\d.-]/g, '')) : amount;
      return 'B$' + (num || 0).toFixed(2);
    }

    function formatBillingDate(dateString) {
      if (!dateString) return 'N/A';
      try {
        if (typeof dateString === 'string') {
          const date = new Date(dateString);
          if (!isNaN(date.getTime())) {
            return date.toLocaleDateString('en-MY', {
              year: 'numeric',
              month: 'short',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
          }
          return dateString;
        }
        if (dateString instanceof Date) {
          return dateString.toLocaleDateString('en-MY', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
        }
        return 'N/A';
      } catch {
        return dateString || 'N/A';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('Invoice page loaded, starting data load...');
      try {
        loadInvoiceData();
      } catch (error) {
        console.error('Initialization error:', error);
        showError('Failed to initialize page. Please try again.', 'connectionError');
      }
    });
  </script>
</body>
</html>
